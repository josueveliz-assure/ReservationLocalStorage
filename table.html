<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <meta name="description" content="Form practice">
        <meta name="author" content="Josue Veliz">
        <link rel="icon" href="form.png" type="image/x-icon">
        <script defer src="form.js"></script>
        <script defer src="table.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="fillTable()">
        <table id="booksTable">
            <tr>
                <th colspan="4">General Information</th>
                <th colspan="3">Preferences</th>
                <th colspan="3">Contact Information</th>
                <th rowspan="2">Actions</th>
            </tr>
            <tr>
                <th>Arrival date</th>
                <th>Nights</th>
                <th>Adults</th>
                <th>Children</th>
                <th>Room type</th>
                <th>Bed type</th>
                <th>Smoking</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </table>
    </body>
</html>
